<body class="mat-app-background" fxLayout="row" fxLayoutAlign="center stretch">

<div class="container"
  fxLayout="row" 
  fxLayoutAlign="space-around stretch"
  fxLayoutGap="24px">
  
  <div 
    fxFlexOrder="1"
    fxFlex="20"
    fxFlexAlign="stretch">
    <app-option-select (buildNewNpc)="buildNpc($event)"></app-option-select>
  </div>

  <div
    fxFlexOrder="2" 
    fxFlex="60"
    fxFlexAlign="stretch">
    <app-npc-display 
      [displayedNpc]="activeNpc" 
      [enableEditing]="npcEditingEnabled" 
      (flipChangesFlag)="enableDisableEditing()" 
      (saveChanges)="saveChanges($event)">
    </app-npc-display>
  </div>

  <!-- Empty third div to keep npc-display centered -->
  <div fxFlexOrder="3" fxFlex></div>
  
</div>

</body>
