<body class="mat-app-background" fxLayout="row" fxLayoutAlign="center stretch">

<div class="container"
  fxLayout="row" 
  fxLayoutAlign="space-around stretch">
  <div 
    fxFlexOrder="1"
    fxFlex="15"
    fxFlexAlign="stretch">
    <app-option-select (buildNewNpc)="buildNpc($event)"></app-option-select>
  </div>
  <div
    fxFlexOrder="2" 
    fxFlex="60"
    fxFlexAlign="stretch">
    <app-npc-display [displayedNpc]="activeNpc"></app-npc-display>
  </div>
</div>

</body>
